<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Atividade Lista</h1>

        <div class="div1">
            <div class="input">
                <input type="text" id="inputTarefa" name="inputTarefa">
            </div>
            <div class="btns">
                <button id="btnAdd">Adicionar</button>
                <button id="btnApagarTudo">Apagar Feitas</button>
            </div>
        </div>

        <div class="uls">
            <div class="ul-tarefas">
                <h2>Tarefas</h2>
                <ul id="tarefas">
                </ul>
            </div>
            <div class="ul-tarefas-feitas">
                <h2>Tarefas Feitas</h2>
                <ul id="tarefasFeitas">
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
